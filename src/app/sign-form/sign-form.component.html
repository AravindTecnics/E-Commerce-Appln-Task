<div class="row">
  <div class="col-6 m-auto">
    <div class="card m-auto">
      <div class="card-header">Register</div>
      <div class="card-body">
        <form [formGroup]="signupForm" (ngSubmit)="signup()">
          <div class="form-group col-12">
            <label for="name" class="form-label">Name</label>
            <input
              type="text"
              class="form-control"
              formControlName="username"
            />
            <!-- <span *ngIf="!registerationForm.get('username').valid &&
            registerationForm.get('username').touched"

            > Please provide name </span> -->
          </div>

          <div class="form-group col-12">
            <label for="email" class="form-label">Email</label>
            <input type="text" class="form-control" formControlName="email" />
          </div>

          <div class="form-group col-12">
            <label for="passwrod" class="form-label">Password</label>
            <input
              type="text"
              class="form-control"
              formControlName="password"
            />
          </div>

          <div class="form-group col-12">
            <label for="cpassword" class="form-label">Confirm Password</label>
            <input
              type="text"
              class="form-control"
              formControlName="ConfirmPassword"
            />
          </div>

          <div class="form-group col-12">
            <label for="mobile" class="form-label">Mobile</label>
            <input
              type="text"
              class="form-control"
              formControlName="phoneNumber"
            />
          </div>

          <div class="form-group col-12">
            <button type="submit" class="btn btn-primary">Save</button>
            <button type="reset" class="btn btn-secondary ml-2">Cancel</button>
          </div>
          <!-- form Status:{{registerationForm.valid }}<br />
          form val:{{ registerationForm.value | json }} -->
        </form>
      </div>
    </div>
  </div>
</div>
