<div class="row">
  <div class="shadow-lg col-sm-5 p-3" *ngFor="let iteam of properties">
    <div class="row">
      <div class="col-sm-6">
        <img clas="propImg" src="assets/pics3/img.jfif" />
      </div>
      <div class="col-sm-6" class="card-body p-2">
        <h1>{{ iteam.Name }}</h1>
        <h2>{{ iteam.type }}</h2>
        <h3>{{ iteam.price }}</h3>
      </div>
    </div>
  </div>
</div>
